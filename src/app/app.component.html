<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #serverName>
      
       <button class="btn btn-primary" (click)="onGet(serverName.value)">cargar usuarios</button>
      <hr>
      <ul class="list-group" *ngFor="let server of items" style="color:red">
        <li class="list-group-item" *ngIf="server.user.username=='carlospalomino'">{{ server.rank }} {{ server.user.display_name }} </li>
        <li class="list-group-item" *ngIf="server.user.username=='juanjo12x'">{{ server.rank }} {{ server.user.display_name }} </li>
        <li class="list-group-item" *ngIf="server.user.username=='Frost_AC'">{{ server.rank }} {{ server.user.display_name }} </li
      </ul>
      <ul class="list-group" *ngFor="let server of items">
        <li class="list-group-item">{{ server.rank }} {{ server.user.display_name }} </li>
      </ul>
    </div>
  </div>
</div>
